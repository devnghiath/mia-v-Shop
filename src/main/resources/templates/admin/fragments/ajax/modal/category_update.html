<form id="userInfo" action="#" name="userInfo" th:action="@{/admin/category/new}"
      th:object="${formData}" method="post" xmlns:th="http://www.thymeleaf.org" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span
                        class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align" id="Heading">Cập nhật Danh mục</h4>
            </div>
            <input class="form-control " type="hidden" th:value="${category.id}" >
            <div class="modal-body">
                <div class="form-group">
                    <input class="form-control " type="text" placeholder="Tên danh mục" id="name" name="name" th:value="${category.name}">
                </div>
            </div>
            <div class="modal-footer ">
                <button data-dismiss="modal" th:onclick="|update|" class="btn btn-warning btn-lg" style="width: 100%;"><span
                        class="glyphicon glyphicon-ok-sign"></span> Update
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</form>
