<style>
    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
        width: 70%;
        margin: auto;
    }
</style>
<div class="modal-dialog" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span
                    class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
            <h4 class="modal-title custom_align" id="Heading">Hình của sản phẩm</h4>
        </div>
        <div class="modal-body">
            <div class="container">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" th:each="item,iterStat : ${list}" th:class="${iterStat.index == 0?'active':''}" th:attr="data-slide-to=${iterStat.index}" >
                        </li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <!--item:${list}-->
                        <!--th:each="item:${list}"-->
                        <div    th:each="item,iterStat : ${list}" th:class="${iterStat.index == 0?'item active':'item'}" >
                            <img th:src="${'/upload'+item.fileName}" alt="Chania" width="460" height="345">
                            <div class="carousel-caption">
                                <!--<h3>Chania</h3>-->
                                <!--<p>The atmosphere in Chania has a touch of Florence and Venice.</p>-->
                            </div>
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="modal-footer ">
            <button  type="button"  data-dismiss="modal" class="btn btn-info waves-effect" >close
            </button>
        </div>
    </div>
</div>
