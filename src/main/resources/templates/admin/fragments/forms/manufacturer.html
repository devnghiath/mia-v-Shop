<div class=""xmlns:th="http://www.thymeleaf.org">

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h3>Đăng ký Nhà sản xuất</h3>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <!--/*@thymesVar id="formData" type="thn.vn.web.miav.shop.models.entity.Manufacturer"*/-->
                    <!--/*@thymesVar id="manufacturer" type="thn.vn.web.miav.shop.models.entity.Manufacturer"*/-->
                    <form class="form-horizontal form-label-left" action="#" th:action="@{/admin/manufacturer/new}"
                          th:object="${formData}" method="post">

                        <div th:if="${manufacturer}!=null">
                            <input type="hidden" name="id" th:value="${manufacturer!=null?manufacturer.id:''}">
                        </div>

                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Tên Nhà sản xuất <span
                                    class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="name" class="form-control col-md-7 col-xs-12"
                                       data-validate-length-range="6"
                                       data-validate-words="2" name="name" placeholder="Tên Nhà sản xuất"
                                       required="required" type="text" th:value="${manufacturer!=null?manufacturer.name:''}">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="manualCode">Mã thủ công <span
                                    class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="manualCode" class="form-control col-md-7 col-xs-12"
                                       data-validate-length-range="6"
                                       data-validate-words="2" name="manualCode" placeholder="Mã thủ công"
                                       required="required" type="text" th:value="${manufacturer!=null?manufacturer.manualCode:''}">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="tel">Số điện thoại <span
                                    class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="tel" class="form-control col-md-7 col-xs-12"
                                       data-validate-length-range="6"
                                       data-validate-words="2" name="tel" placeholder="Số điện thoại "
                                       required="required" type="text" th:value="${manufacturer!=null?manufacturer.tel:''}">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="address">Đia chỉ<span
                                    class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="address" class="form-control col-md-7 col-xs-12"
                                       data-validate-length-range="6"
                                       data-validate-words="2" name="address" placeholder="Đia chỉ"
                                       required="required" type="text" th:value="${manufacturer!=null?manufacturer.address:''}">
                            </div>
                        </div>
                        <!--<div class="ln_solid"></div>-->
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <button type="submit" class="btn btn-primary">Cancel</button>
                                <button id="send" type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
