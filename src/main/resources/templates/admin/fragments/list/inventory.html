
<div class="title_left" >
    <h3>Danh sách Danh mục</small></h3>
</div>
<div class="x_panel" xmlns:th="http://www.thymeleaf.org">
    <button type="button" class="btn btn-info waves-effect" onclick="location.href='/admin/import/new'">Đăng
        ký mới
    </button>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-striped jambo_table bulk_action table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên sản phẩm</th>
                        <th>Ngày kiểm kê</th>
                        <th>Tồn đầu kỳ</th>
                        <th>Số lượng nhập</th>
                        <th>Số Lượng xuất</th>
                        <th>Số Lượng tồn</th>
                        <!--<th class="col-sm-1">Edit</th>-->
                        <!--<th class="col-sm-1">Delete</th>-->

                    </tr>
                    </thead>
                    <tbody>
                    <!--/*@thymesVar id="list" type="java.util.List<thn.vn.web.miav.shop.models.entity.Inventory>"*/-->
                    <tr th:each="item:${list}">
                        <!--/*@thymesVar id="item" type="thn.vn.web.miav.shop.models.entity.Inventory"*/-->
                        <td th:text="${item.productId}"></a> </td>
                        <td th:text="${item.productName+' ('+item.productNameSecond+')'}"></td>
                            <th:block th:with="sdf = ${new java.text.SimpleDateFormat('yyyyMMdd')}">
                                <td th:text="${item.inventoryDate == null ? 'Chưa kiểm kê':#dates.format(sdf.parse(item.inventoryDate), 'dd/MM/yyyy')}">
                            </th:block>
                        </td>
                        <td th:text="${item.amountFirst}"></td>
                        <td th:text="${item.amountImport}"></td>
                        <td th:text="${item.amountExport}"></td>
                        <td th:text="${item.amountFirst + item.amountImport - item.amountExport}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
