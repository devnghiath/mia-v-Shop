<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div class="">

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h3>Đăng ký Nhãn sản phẩm</h3>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">

                    <form class="form-horizontal form-label-left" action="#" th:action="@{/admin/label/new}"
                          th:object="${formData}" method="post">
                        <div th:if="${category}!=null">
                            <input type="hidden" name="id" th:value="${category.id}">
                        </div>

                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" > <span
                                    class="required"></span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input class="btn btn-success col-md-7 col-xs-12" data-toggle="modal" data-target="#delete" type="button" value="Chọn sản phẩm" >
                            </div>

                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" >Tên sản phẩm <span
                                    class="required">:</span>
                            </label>
                            <label class="col-md-6 col-sm-6 col-xs-12">
                                <label class="form-control col-md-7 col-xs-12"/>
                            </label>

                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Tên mở rộng sản phẩm
                                <span
                                        class="required">:</span>
                            </label>
                            <label class="col-md-6 col-sm-6 col-xs-12">
                                <label class="form-control col-md-7 col-xs-12"/>
                            </label>

                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Tên danh mục <span
                                    class="required">:</span>
                            </label>
                            <label class="col-md-6 col-sm-6 col-xs-12">
                                <label class="form-control col-md-7 col-xs-12"/>
                            </label>

                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" > <span
                                    class="required"></span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input class="btn btn-success col-md-7 col-xs-12" type="button" value="Chọn sản nhãn ngẫu nhiên" >
                            </div>

                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Barcode<span
                                    class="required">:</span>
                            </label>
                            <label class="col-md-6 col-sm-6 col-xs-12">
                                <label class="form-control col-md-7 col-xs-12"/>
                            </label>

                        </div>
                        <!--<div class="ln_solid"></div>-->
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <button type="submit" class="btn btn-primary">Cancel</button>
                                <button id="send" type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span
                        class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
            </div>
            <div class="modal-body">

                <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you
                    want to delete this Record?
                </div>

            </div>
            <div class="modal-footer ">
                <button type="button" id="deleteItem"  class="btn btn-success"><span class="glyphicon glyphicon-ok-sign"></span> Yes
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal"><span
                        class="glyphicon glyphicon-remove"></span> No
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->

</div>

</body>
</html>
