<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .center {
            width: 52.5mm;
            height: 27mm;
            position: relative;
            display: flex;
        }

         img {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .boxLable{
            width: 52.5mm;
            height: 27mm;
            font-size: 8px!important;

        }
        .nameProduct{
            padding-left: 35px;
            padding-top: 7px;
        }
    </style>
</head>
<body style="width: 210mm; height: 297mm;">
<!--/*@thymesVar id="list" type="java.util.List<thn.vn.web.miav.shop.models.entity.Product>"*/-->
<!--/*@thymesVar id="item" type="thn.vn.web.miav.shop.models.entity.Product"*/-->
<div class="center" style="width: 210mm; height: 297mm;display:inline; float: left">
    <div class="center" th:each="item:${list}"
         style="width: 52.5mm; height: 27mm;float: left; text-align: left;display: flex;align-items: center">
        <div class="boxLable">
            <div class="nameProduct"> name product</div>
            <img class="boxLable"
                    th:src="${'/label/'+item.label}"style="width: 34.77mm; height: 17.78mm;"/>
        </div>
        <!--<div class="nameProduct">ten san pham</div>-->

    </div>
</div>
</body>
</html>
